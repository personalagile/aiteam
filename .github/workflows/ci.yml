name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install daphne>=4.0
      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .
          pylint aiteam apps agents_core memory tools || true
      - name: Tests
        run: pytest -q --cov=aiteam --cov=apps --cov=agents_core --cov=memory --cov=tools --cov-report=term-missing
