repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length", "100"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "100"]

  - repo: https://github.com/pycqa/pylint
    rev: v3.2.5
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=pyproject.toml"]
        additional_dependencies: ["pylint-django>=2.5.5"]

  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick)
        entry: pytest -q -k "agents_smoke or api_features or version" --maxfail=1
        language: system
        pass_filenames: false
